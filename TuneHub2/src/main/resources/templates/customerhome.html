<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: burlywood;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            margin-bottom: 2rem;
        }
        .container button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .container button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome customer to Customer Home</h1>
        <button><a href="exploreSongs">EXPLORE SONGS</a></button>
        <button><a href="viewsongs">VIEW SONGS</a></button>
        <button><a href="createplaylist">CREATE PLAYLIST</a></button>
        <button><a href="/logout">LOGOUT</a></button>
        
   
</body>
</html>
